{% extends "layout.html" %}

{% block title %}

{% endblock title %}

{% block body %}
    <a href="{% url 'leads:index' %}">Go back to leads</a>
    <hr>
    <h1>Update lead: {{ lead.first_name }} {{ lead.last_name }}</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">  
    </form>
{% endblock body %}
