{% extends "layout.html" %}

{% block title %}
    Login
{% endblock title %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            {{ form.as_p }}
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Login</button>
        </div>
    </form>
{% endblock body %}
