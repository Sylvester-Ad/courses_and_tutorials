<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Image Search</title>
</head>
<body>
    <header id="search-header">

        <div class="links">
            <a href="index.html">Search</a>
            <a href="#"><i class="fas fa-th"></i></a>
            <a href="#"><i class="fas fa-user-circle"></i></a>
        </div>

    </header>
    <main id="search-main">
        <form action="https://www.google.com/search" method="get">
            <div>
                <label for="search">Google</label>
                <span style="color: aqua;">images</span>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="q" id="search" placeholder="Search Google images or type a URL">
                <div class="right-icons">
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>
            <div>
                <input type="hidden" name="tbm" value="isch"> <!-- Specifies image search -->
                <input type="submit" value="Google Search">
            </div>
        </form>

    </main>

    <footer id="search-footer">
        <div class="text">
            Ghana
        </div>
        <div class="footer-links">
            
            <div class="link-container">
                <a href="https://www.google.com/intl/en/about/">About</a>
                <a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a>
                <a href="https://www.google.com/intl/en/policies/terms/">Terms</a>
                <a href="#advertising">Advertising</a>
                <a href="#business">Business</a>
            </div>

            <div class="link-container">
                <a href="#how-search-works">How Search works</a>
                <a href="#settings">Settings</a>
            </div>
        </div>

    </footer>
</body>
</html>
